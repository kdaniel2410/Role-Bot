plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.javacord:javacord:3.1.2'
    implementation "de.btobastian.sdcf4j:sdcf4j-core:v1.0.10"
    implementation "de.btobastian.sdcf4j:sdcf4j-javacord:v1.0.10"
    implementation "org.apache.logging.log4j:log4j-api:2.11.1"
    implementation "org.apache.logging.log4j:log4j-jul:2.11.1"

    runtimeOnly "org.apache.logging.log4j:log4j-core:2.11.1"
    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:2.11.1"
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.github.kdaniel2410.RoleBot'
}